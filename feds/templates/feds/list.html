{% extends "feds/base.html" %}

{% block title %}ID Docs: Federal{% endblock %}

<h1>Choose a federal document</h1>

{% block content %}
{% if list %}
<ul>
    {% for d in list %}
    <li><a href="{% url 'feds:detail' d.id %}">{{ d.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
{% endblock %}
