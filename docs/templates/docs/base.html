{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}ID Docs{% endblock %}</title>

	<link rel="stylesheet" href="{% static 'docs/header.css' %}">
	<link rel="stylesheet" href="{% static 'docs/header-basic-light.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    </head>

    <body>
	<header class="header-basic-light">

	    <div class="header-limiter">

		<h1><a href="#">ID Docs<span>logo</span></a></h1>

		<nav>
		    <a href="/docs/">Home</a>
		    <a href="/docs/court_orders/" {% block co_selected %}{% endblock %}>Court Orders</a>
		    <a href="/docs/fed_docs/" {% block fed_selected %}{% endblock %}>Federal</a>
		    <a href="/docs/birth_certificates/" {% block bc_selected %}{% endblock %}>Birth Certificates</a>
		</nav>
	    </div>

	</header>

	<div id="content">
            {% block content %}{% endblock %}
	</div>
    </body>
</html>
